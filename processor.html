<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KahootMate</title>
  <link rel="stylesheet" href="src/css/processor.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>KahootMate</h1>
      <p class="subtitle">Kahoot Team Generator!</p>
    </header>

    <div class="card" id="upload-card">
      <h2>Upload Kahoot Report</h2>
      <div id="drop-area" class="drop-area">
        <label style="display: block; width: 100%; height: 100%; cursor: pointer;">
          <p>Drag and drop your Kahoot report here</p>
          <p>or</p>
          <span class="file-input-label">Choose File</span>
        </label>
        <input type="file" id="file-input" accept=".xlsx" hidden>
      </div>
      <div id="file-info" class="hidden">
        <p class="file-selection-text">Selected file: <span id="filename" class="selected-filename"></span></p>
        <span id="process-file-btn" class="file-input-label">Process Report</span>
      </div>
    </div>

    <div class="card hidden" id="processing-card">
      <h2>Processing Report</h2>
      <div class="progress-container">
        <div class="progress-bar" id="progress-bar"></div>
      </div>
      <p id="processing-status">Parsing file...</p>
    </div>

    <div class="card hidden" id="results-card">
      <div class="navigation-bar">
        <div class="back-button" id="back-button">
          <span class="back-icon">‚Üê Back</span>
        </div>
        <div class="download-button" id="download-teams-pdf-btn">
          <span class="download-icon"><i class="fas fa-download"></i> Teams Report</span>
        </div>
      </div>
      <h2>Teams</h2>
      <div id="summary">
        <!-- Summary stats will be inserted here by JS -->
      </div>
      <div id="pairs-container"></div>
    </div>
  </div>

  <!-- Load libraries -->
  <script src="lib/xlsx.full.min.js"></script>
  <script src="lib/jspdf.umd.min.js"></script>
  <script src="lib/jspdf.plugin.autotable.min.js"></script>
  <script src="lib/html2canvas.min.js"></script>
  
  <!-- Load our scripts -->
  <script src="src/js/processor.js"></script>
</body>
</html>
